<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar linha clicada no console</title>
</head>
<body>
  <pre id="meu-pre">
    <line data-linha="1">Linha 1</line>
    <line data-linha="2">Linha 2</line>
    <line data-linha="3">Linha 3</line>
    <line data-linha="4">Linha 4</line>
    <line data-linha="5">Linha 5</line>
  </pre>

  <script>
    const elementoPre = document.querySelector("#meu-pre");

    function mostrarLinhaClicada(elementoPre) {
      elementoPre.querySelectorAll("line").forEach((linha) => {
        linha.addEventListener("click", (evento) => {
          const numeroLinha = evento.target.getAttribute("data-linha");
          console.log(`VocÃª clicou na linha ${numeroLinha}`);
        });
      });
    }

    mostrarLinhaClicada(elementoPre);
  </script>
</body>
</html>
